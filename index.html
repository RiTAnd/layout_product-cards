<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product cards</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="stylesheet" href="/index.e378193d.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img src="/imac.d0e0225a.jpeg" alt="photo of an apple monitor" class="card__imac">
      <p class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </p>
      <div class="card__code">Product code: 195434</div>
      <div class="card__quality">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__reviews">Reviews: 5</div>
      </div>
      <div class="card__cost">
        <div class="card__price">Price:</div>
        <div class="card__sum">$2,199</div>
      </div>
      <a href="#" class="card__buy" data-qa="hover">
        Buy
      </a>
    </div>
  <script src="/layout_product-cards.59712999.js"></script></body>
</html>
